<!--Modal que llamaremos desde el resto de componentes-->
<div class="modal fade" id="alta-vende-humos">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title"><i class="fas fa-smog"></i> Vende Humos</h5>
                <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close" #botonCerrarModal></button>
            </div>

            <!--Alerta en caso de que el formulario este mal validado-->
            <div *ngIf="mostrarAlerta" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>¡Error en el formulario!</strong> Rellenelo correctamente por favor.
                <button type="button" class="btn-close" aria-label="Close" (click)="ocultarAlerta()"></button>
            </div>

            <div class="container py-4">
                <div class="row">
                    <!--mx-auto es para que se centre el texto-->
                    <div class="col md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>Alta Vende Humos</h4>
                            </div>

                            <div class="card-body">
                                <form [formGroup]="formularioAltaVendeHumos" (ngSubmit)="darAlta()">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <input type="text" name="nombre" class="form-control" formControlName="nombre" placeholder="&#xf6e2;  Nombre" 
                                            [ngClass]="{'is-invalid': getPintaErrores('nombre')}">
                                            <app-errores-formulario *ngIf="getPintaErrores('nombre')" [errores]="erroresNombre"></app-errores-formulario>
                                        </div>

                                        <div class="form-group">
                                            <input type="text" name="descripcion" class="form-control" formControlName="descripcion" placeholder="&#xf27a;  Descripción"
                                            [ngClass]="{'is-invalid': getPintaErrores('descripcion')}">
                                            <app-errores-formulario *ngIf="getPintaErrores('descripcion')" [elemento]="'descripcion'"></app-errores-formulario>
                                        </div>

                                        <div class="form-group">
                                            <input type="text" name="categorias" class="form-control" formControlName="categorias" placeholder="&#xf641;  Categorías"
                                            [ngClass]="{'is-invalid': getPintaErrores('categorias')}">
                                            <app-errores-formulario *ngIf="getPintaErrores('categorias')" [errores]="erroresCategorias"></app-errores-formulario>
                                        </div>

                                        <div class="form-group">
                                            <input type="url" name="url" class="form-control" formControlName="urlImagen" placeholder="&#xf0c1;  URL Imagen"
                                            [ngClass]="{'is-invalid': getPintaErrores('urlImagen')}">
                                            <app-errores-formulario *ngIf="getPintaErrores('urlImagen')" [elemento]="'URL'"></app-errores-formulario>
                                        </div>

                                        <input type="submit" value="Dar de alta" class="btn btn-primary btn-block m-2">
                                        <button type="button" class="btn btn-secondary btn-block" data-bs-dismiss="modal">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
